<html>

<body>
	<h1>{{ h }}</h1>

	<hr>
	<form action="/action" method="POST">
	<table class="none">
		<tr>
			<td><b><big><label>Add a Task : </label></big></b></td>
		</tr>
		<tr>

			<td><select name="name" required>
			<option value="satisfied">Satisfied</option>
			<option value="unsatisfied">Unsatisfied</option>

		</select></td>

			<td><select name="date" required>
			<option value="1/5">1</option>
			<option value="2/5">2</option>
				<option value="3/5">3</option>
			<option value="4/5">4</option>
				<option value="5/5">5</option>

		</select></td>
		<td><textarea name="desc" rows="1" cols="30" placeholder="Enter Review" required></textarea></td>

		<td><button type="submit"> Submit </button></td>
		</tr>

	</table></form>
	{% if todos[0] %}
	<div span="right">
	<form action="/search"	method="GET" >
		<table class="none" id="close">
		<tr>
		<td></td><td></td>
			<td><big><b>Recent Reviews:</b></big></td>

		</tr>
		</table>
	</form>
	</div>

	<table>
	    <tr id="row">
	    	<th class="name">Satisfaction</th>
	    	<th class="desc">Review</th>
	    	<th class="date">Rating</th>
	    </tr>
	<! {% for todo in todos %}
	<!	<tr class="datas">
			<td class="name">{{ todo["name"] }}</td>
			<td class="desc">{{ todo["desc"] }}</td>
			<td class="date">{{ todo["date"] }}</td>
		</tr> !>
	{% endfor %} !>
	</table>
	{% else %}
		<h4>No Recent Reviews !!</h4>
	{% endif %}

	<script>

	</script>
